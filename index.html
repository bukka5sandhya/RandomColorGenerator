<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viwport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-md-6 d-flex flex-cloumn justify-content-center">
                    <div class="text-center">
                   <h1 class="main-heading">Click the below button to change the color</h1>
                  <button class="button btn-primary mb-3" onclick="clickMe()" id="button">Click Me</button>
            </div>
             </div>
              </div>
             <div class="col-12 col-md-6 bg-container " id="bgContainer"></div>
        </div>
        
        <!--javascript code -->
        <script>
            let bgColorsArray = ["#e75d7c", "#b16cef", "#53cca4", "#efc84d", "#628ef0", "#184b73", "#883e7f", "#ed048b"];
            let bgContainerEle = document.getElementById('bgContainer');
            let buttonEle = document.getElementById('button');

            function clickMe(){
                let noOfBgColors = bgColorsArray.length;
                let randomColorsIndex = Math.ceil(Math.random()*noOfBgColors);
                if (randomColorsIndex === noOfBgColors){
                    randomColorsIndex = noOfBgColors-1;
                }
                let randomBgColors = bgColorsArray[randomColorsIndex];
                bgContainerEle.style.backgroundColor = randomBgColors;
            }
        </script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
